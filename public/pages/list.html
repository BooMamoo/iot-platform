<div class="page-header">
	<h3 class="blue-grey-text darken-4-text"> Devices </h3>
</div>

<div class="row">
	<div class="col s12 m3" ng-repeat="device in devices">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<span class="card-title"> {{ device.name }} </span>
				<p>Location : {{ device.location }}</p>
				<p>interval : {{ device.interval }} Seconds</p>
			</div>
			<div class="card-action">
				<a href="" ng-click="getInfo(device.id)">Info</a>
			</div>
		</div>
	</div>
</div>
