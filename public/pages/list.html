<div class="container content">
	<div class="page-header">
		<p class="blue-grey-text darken-4-text"><strong>Devices</strong></p>
		<div class="divider"></div>
	</div>

	<div class="row">
		<div class="input-field col s12">
            <input id="search" type="text" class="validate search white-text" placeholder="Search by name" ng-model="search">
        </div>
    </div>

	<div class="page-content row">
		<div class="col s12 m4" ng-repeat="device in devices">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<span class="card-title"> {{ device.name }} </span>
					<div class="card-detail row">
						<div class="col s4">
							Location
						</div>
						<div class="col s8 light">
							{{ device.location }}
						</div>

						<div class="col s4">
							Interval
						</div>
						<div class="col s8 light">
							{{ device.interval }}
							<span ng-if="device.interval == 1">Second</span>
							<span ng-if="device.interval > 1">Seconds</span>
						</div>
					</div>
				</div>
				<div class="card-action">
					<a href="" ng-click="getInfo(device.id)">Info</a>
				</div>
			</div>
		</div>
	</div>
</div>
