<div class="container content">
	<div class="page-header">
		<p class="blue-grey-text darken-4-text"><strong>{{ device.name }}</strong></p>
		<div class="divider"></div>
	</div>

	<div class="page-content blue-grey lighten-5">
		<div class="content-text">
			<div class="row">
				<div class="col s3">
					<p><strong>Device</strong></p>
				</div>
				<div class="col s9">
					<p class="light">{{ device.name }}</p>
				</div>

				<div class="col s3">
					<p><strong>Location</strong></p>
				</div>				
				<div class="col s9">
					<p class="light">{{ device.location }}</p>
				</div>

				<div class="col s3">
					<p><strong>Interval</strong></p>
				</div>			
				<div class="col s9">
					<p class="light">
						{{ device.interval }}
						<span ng-if="device.interval == 1">Second</span>
						<span ng-if="device.interval > 1">Seconds</span>
					</p>
				</div>
			</div>

			<ul class="collection">
	    		<li class="collection-item" ng-repeat="mapping in device.mapping">
	    			<div class="row">
	    				<div class="col s2">
							<p><strong>Type</strong></p>
						</div>						
						<div class="col s3">
							<p class="light">{{ mapping.type.type }}</p>
						</div>

						<div class="col s2">
							<p><strong>Unit</strong></p>
						</div>						
						<div class="col s5">
							<p class="light">{{ mapping.unit.unit }}</p>
						</div>

						<div class="col s2">
							<p><strong>Formula</strong></p>
						</div>					
						<div class="col s10">
							<p class="light">{{ mapping.formula }}</p>
						</div>
	    			</div>
	    		</li>
	    	</ul>
		</div>

		<div class="row btn-content">
			<a class="waves-effect waves-light btn amber left" href="" ng-click="edit(device.id)">Edit</a>
			<a class="waves-effect waves-light btn red right" href="" ng-click="delete(device.id)">Delete</a>
		</div>
	</div>

	<div class="row">
    	<a class="waves-effect waves-light btn right" href="/device/list">Back</a>
    </div>
</div>
